<div id="login-modal" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog">
		<div class="loginmodal-container">
			<h1 class="horizontalLine">Gerar senha nova</h1>
			<form>
				<span class="label-azul">
					E-mail:
					<input type="text" name="email" placeholder="empresa.exemplo@email.com">
					Confirmar e-mail:
					<input type="text" name="emailConfirm" placeholder="empresa.exemplo@email.com">
					
					<input type="submit" name="enviar" class="login loginmodal-submit" value="Gerar senha nova">
					<a href="#!/entrar">
						<input type="submit" name="cancelar" class="login loginmodal-submit" value="Cancelar">
					</a>
				</span>
			</form>					
		</div>
	</div>
</div>
